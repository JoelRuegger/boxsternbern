<body>
    <h1>Aktuell</h1>
    <div class="timeline">
      <ul>
        <li *ngFor="let post of posts">
          <div class="content">
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
          </div>
          <div class="time">
            <h4>{{post.time}}</h4>
          </div>
        </li>
      <div style="clear:both;"></div>
    </ul>
  </div>
</body>
